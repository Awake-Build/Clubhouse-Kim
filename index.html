      <script>
  const roomDbRef = firebase.database().ref('rooms').orderByChild("date");
	let rooms = null;
  let db = firebase.firestore();
  let roomsRef = db.collection("rooms");
  let roomTemplate = document.getElementById('room-template');
  let roomsList = document.getElementById('content-list');
  let blogs = roomsList.getElementsByClassName("blog-item");
  let count = 0;
  roomsRef.where("date",">",Date.now()).orderBy("date").get().then((documentSnapshots) => {
    console.info(documentSnapshots.docs.length);
    documentSnapshots.forEach((doc) => {
      var newRoom = roomTemplate.cloneNode(true);
      addRoomDetails(newRoom, doc.data());
      newRoom.style.display='';
      let index = parseInt(count/2)>blogs.length?blogs.length-1:parseInt(count/2);
      roomsList.insertBefore(newRoom, blogs[index]);
      count++;
    });
    loadOldRooms();
    roomTemplate.style.display='none';
  }); 
  function loadOldRooms(){
    roomsRef.where("date","<",Date.now()).orderBy("date","desc").get().then((documentSnapshots) => {
      console.info(documentSnapshots.docs.length);
      documentSnapshots.forEach((doc) => {
        var newRoom = roomTemplate.cloneNode(true);
        addRoomDetails(newRoom, doc.data());
        newRoom.style.display='';
        let index = parseInt(count/2)>blogs.length?blogs.length-1:parseInt(count/2);
        roomsList.insertBefore(newRoom, blogs[index]);
        count++;
      });
    }); 
  }
  function addRoomDetails(newRoom, roomData){
    if(roomData.imageUrl){
      newRoom.getElementsByClassName('room-image')[0].src = roomData.imageUrl;
    }
    newRoom.getElementsByClassName('room-link')[0].href = "/room/?roomId="+roomData.id;
    newRoom.getElementsByClassName('room-link-button')[0].href = "/room/?roomId="+roomData.id;
    newRoom.getElementsByClassName('room-category')[0].innerHTML = roomData.category;
    newRoom.getElementsByClassName('room-title')[0].innerHTML = roomData.title;
    newRoom.getElementsByClassName('room-description')[0].innerHTML = roomData.description;
    let eventDate = new Date(roomData.date);
    newRoom.getElementsByClassName('room-date')[0].innerHTML = eventDate.toLocaleDateString() + " " + eventDate.toLocaleTimeString();
    let productTemplate = newRoom.getElementsByClassName('cosell-product')[0];
    let productList = newRoom.getElementsByClassName('cosell-productlist')[0];
    //newRoom.getElementsByClassName('room-date')[0].innerHTML = snapshot.val()[i].description;
    if(roomData.products){
      for(var j =0; j<roomData.products.length; j++){
        let newProduct = productTemplate.cloneNode(true);
        addProduct(roomData.products[j], newProduct);
        productList.appendChild(newProduct);
      }
      productTemplate.style.display="none";
    }else{
      newRoom.getElementsByClassName('cosell-products')[0].style.display="none";
    }
    let modImageTemplate = newRoom.getElementsByClassName('mod-image')[0];
    let modImageList = newRoom.getElementsByClassName('mod-list')[0];
    if(roomData.modImages){
      for(var j =0; j<roomData.modImages.length; j++){
        let newMod = modImageTemplate.cloneNode(true);
        if(roomData.modImages[j]&&roomData.modImages[j]!=""){
          newMod.getElementsByClassName("room-mod-image")[0].src = roomData.modImages[j];
        }
        modImageList.appendChild(newMod);
      }
      modImageTemplate.style.display="none";
    }
  }
  function addProduct(productId, productNode){
    fetch("https://backend.shoptype.com/products/"+productId)
      .then(response => response.json())
      .then(productJson => {
      	productNode.href = "/product?product-id=" + productId;
      	productNode.getElementsByClassName('product-image')[0].src = productJson.primaryImageSrc.imageSrc;
      });
  }
  function onSignIn(googleUser) {
    var profile = googleUser.getBasicProfile();
    var id_token = googleUser.getAuthResponse().id_token;
    console.log(id_token);
    console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
    console.log('Name: ' + profile.getName());
    console.log('Image URL: ' + profile.getImageUrl());
    console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
  }
</script>

  <script type="text/javascript">
	document.addEventListener("userLogin", function (e) {
		var cosellerStore = firebase.firestore().collection("cosellers");
		var userId = sessionStorage['userId'];
		var cosellerDoc = cosellerStore.doc(userId);
		cosellerDoc.get().then((doc) => {
			if(!doc.exists) {
				let cosellerDetails = {
					id:userId,
					name:sessionStorage['userName'],
					bio:"New to Clubhouse Kim",
					followers: 0,
					following: 0,
					views: 0,
					joiningDate: Date.now()
				}
				updateCosellerDetails(cosellerStore, cosellerDetails);
			}
			let cosellerData = doc.data();
          	if(cosellerData.image && cosellerData.image!=""){
				document.getElementById("coseller-profile-img").src = cosellerData.image;
            }
			updateCosellerMeta(cosellerStore, userId, sessionStorage['token']);
		});
	});
	function updateCosellerDetails(store, cosellerDetails){
		store.doc(cosellerDetails.id).set(cosellerDetails, { merge: true })
			.then(() => {
			})
			.catch((error) => {
				console.error("Error writing document: ", error);
			});
	}
	function updateCosellerMeta(store, userId, token){
		let headerOptions = {
			'headers': {'Authorization': token},
		};
		fetch("https://backend.shoptype.com/coseller-dashboard?viewType=cosellerView&currency=USD", headerOptions)
			.then(response=>response.json())
			.then(userMeta=>{
				let cosellerDetails = {
					id:userId,
				  views: userMeta.total_clicks,
				  total_publishes: userMeta.total_publishes,
				  currency: userMeta.currency,
				  total_commissions: userMeta.total_commissions
				}
				updateCosellerDetails(store, cosellerDetails);
			});
		fetch("https://backend.shoptype.com/coseller-dashboard?viewType=cosellerView&currency=USD", headerOptions)
			.then(response=>response.json())
			.then(userMeta=>{
				let cosellerDetails = {
					id:userId,
				  views: userMeta.total_clicks,
				  total_publishes: userMeta.total_publishes,
				  currency: userMeta.currency,
				  total_commissions: userMeta.total_commissions
				}
				updateCosellerDetails(store, cosellerDetails);
			});
		fetch("https://backend.shoptype.com/referrals", headerOptions)
			.then(response=>response.json())
			.then(userRef=>{
				let cosellerDetails = {
					id:userId,
					referrals: userRef.data.invitees.length
				}
				updateCosellerDetails(store, cosellerDetails);
			});
	}

    let cartsList = document.getElementsByClassName("st-vendor-cart");
    let display = "none";
    if(cartsList.length>2){
      display = "flex";
    }
    for(i = 0; i < cartsList.length; i++) {
      cartsList[i].querySelector(".st-cart-title").style.display = display;
    }
  }
  hideCartTitle();
</script>
